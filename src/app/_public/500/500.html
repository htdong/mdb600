<main class="py-0 px-0 my-0 mx-0">
  <header>

    <section class="view intro intro-2 hm-stylish-strong">
      <div class="full-bg-img flex-center">

        <div class="container">
          <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

            <div class="card wow fadeInDown" data-wow-delay="0.4s">
	            <div class="card-body">

	              <div class="form-header peach-gradient">
                  <p class="mr-auto ml-auto z-depth-5" id="icon" style="text-shadow: rgb(179, 97, 71) 0px 0px 0px, rgb(182, 99, 72) 1px 1px 0px, rgb(186, 101, 74) 2px 2px 0px, rgb(190, 103, 75) 3px 3px 0px, rgb(194, 105, 77) 4px 4px 0px, rgb(198, 107, 78) 5px 5px 0px, rgb(201, 109, 80) 6px 6px 0px, rgb(205, 111, 81) 7px 7px 0px, rgb(209, 113, 83) 8px 8px 0px, rgb(213, 115, 84) 9px 9px 0px, rgb(217, 117, 86) 10px 10px 0px, rgb(221, 119, 87) 11px 11px 0px, rgb(224, 121, 89) 12px 12px 0px, rgb(228, 124, 90) 13px 13px 0px, rgb(232, 126, 92) 14px 14px 0px, rgb(236, 128, 93) 15px 15px 0px, rgb(240, 130, 95) 16px 16px 0px, rgb(244, 132, 96) 17px 17px 0px, rgb(247, 134, 98) 18px 18px 0px, rgb(251, 136, 99) 19px 19px 0px; font-size: 90px; color: rgb(255, 255, 255); height: 200px; width: 200px; line-height: 200px; border-radius: 50%; text-align: center; background-color: rgb(255, 138, 101);"> 500 </p>
	                <h3><i class="fa fa-gears mt-2 mb-2"></i> {{'500'|translate}}</h3>
                  <p *ngIf="!message" class="white-text">{{'500Msg'|translate}}</p>
	              </div>

                <form (keydown)="keyDownFunction($event)">
                  <div class="md-form">
                    <input type="text" id="token" [(ngModel)]="tcodeExecution" name="tcode" class="form-control" [mdbValidate]="false" mdbInputDirective autocomplete="off">
                    <label for="token">{{'transactionCode'|translate}}</label>
                  </div>
                </form>

              </div>
            </div>

          </div>
        </div>

      </div>
    </section>

    <button class="btn btn-floating btn-large green waves-light wow zoomIn" data-wow-delay="0.4s" mdbPageScroll (click)="gotoPage('/')" mdbWavesEffect style="right:35px; top:35px;">
      <i class="fa fa-home fa-2x"></i>
    </button>

  </header>
</main>
