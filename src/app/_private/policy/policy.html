<mdb-tabset #staticTabs buttonClass="nav-tabs tabs-3 {{cardColors.color}} {{cardColors.ext}}" [contentClass]="'card'">
  <!--Panel 1-->
  <mdb-tab heading="<i class='fa fa-link'></i> {{'policy'|translate}}">
    <div class="row mt-4 mb-4">
      <div class="col-12 pl-5 pr-5" innerHTML = "{{license}}"></div>
    </div>
  </mdb-tab>
  <!--Panel 2-->
  <mdb-tab heading="<i class='fa fa-paperclip'></i> {{'third_parties'|translate}}">
      <div class="row mt-4 mb-4">
        <div class="col-12 pl-5 pr-5" innerHTML = "{{thirdPartiesLicenses}}"></div>
      </div>
  </mdb-tab>
</mdb-tabset>

<div style="height: 100px"></div>
